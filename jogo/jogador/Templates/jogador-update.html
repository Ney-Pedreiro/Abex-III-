{% extends "base.html" %}

{% block content %}
<div class="card-body">
    <h4>Atualizar Jogador</h4>
    
    {% if error %}
    <div class="alert alert-danger">
        {{ error }}
    </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        
        <a type="button" class="btn btn-danger" href="{% url 'jogador-list' %}">Cancelar</a>
        <button type="submit" class="btn btn-success">Atualizar</button>
    </form>
</div>
{% endblock %}
